<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read</title>
</head>
<body>
<div th:each="route:${routeList}">
    <a th:href="@{/route/{id} (id=${route.getId()})}" th:text="${route.getName()}">Route</a>
    <a th:href="@{/route/{id}/edit(id=${route.getId()})}">Edit</a>
    <form th:method="DELETE" th:action="@{/route/{id} (id=${route.getId()})}">
        <input type="submit" value="Delete"/>
    </form>
</div>
<a href="/route/new">New</a>
</body>
</html>
