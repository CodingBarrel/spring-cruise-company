<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-10">
            <h3 th:text="#{ticketInsert}"></h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" action="/ticket" enctype="multipart/form-data">
                <p><span th:text="#{login}"></span>:<span th:text="${user.login}"></span></p>
                <p><span th:text="#{name}"></span>:<span th:text="${cruise.name}"></span></p>
                <p><span th:text="#{price}"></span>:<span th:text="${cruise.price}"></span></p>
                <div class="mb-3">
                    <label class="form-label" for="position" th:text="#{position}"></label> :
                    <select class="form-select-sm" id="position" th:field="*{position}">
                        <option th:each="position : ${#numbers.sequence(1, cruise.liner.passengerCapacity)}"
                                value="${positionId}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="input-group-text" for="image" th:text="#{image}"></label> :
                    <input class="form-control-sm" type="file" id="image" th:field="*{docsImageName}">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" th:value="#{orderTicket}">
                </div>
            </form>
            <a class="btn btn-secondary"
               th:href="@{/cruise/{id} (id=${ticket.cruise.id})}" th:text="#{backToCruise}">
            </a>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
