<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Read</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-10">
            <h3 th:text="#{userFindAll}"></h3>
        </div>
    </div>
    <a class="btn btn-outline-info" href="/admin-panel" th:text="#{backToAdminPanel}"></a>
    <table class="table table-bordered">
        <caption th:text="#{listOfUsers}"></caption>
        <tr>
            <th th:text="#{id}"></th>
            <th th:text="#{login}"></th>
            <th th:text="#{role}"></th>
            <th th:text="#{lastSeenOnline}"></th>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.login}"></td>
            <td th:text="${user.role.name}"></td>
            <td th:text="${user.lastLoginDateTime}"></td>
            <td>
                <a class="btn btn-outline-warning" th:href="@{/admin-user/{id}/edit (id=${user.id})}"
                   th:text="#{edit}"></a>
            </td>
        </tr>
    </table>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
