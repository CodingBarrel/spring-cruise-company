<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="#{userLogin} + ' | ' + #{cruiseCompany}"></title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-10">
            <h3 th:text="#{userLogin}"></h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" action="/auth/signIn">
                <div class="mb-3">
                    <label class="form-label" for="login" th:text="#{login}"></label>
                    <input class="form-control" type="text" id="login" name="login" autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password" th:text="#{password}"></label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" th:value="#{signIn}">
                    <a class="btn btn-secondary"
                       href="/auth/signUp" th:text="#{signUp}"></a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
