<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header :: header"></div>
<div th:insert="fragments/navbar :: navbar"></div>
<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-10">
            <h3 th:text="#{userCreate}"></h3>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-6">
            <form method="post" action="/auth/signUp" th:object="${userDTO}">
                <div class="mb-3">
                    <label class="form-label" for="login" th:text="#{login}"></label>
                    <input class="form-control" id="login" placeholder="Enter your login here" th:field="*{login}">
                </div>
                <div class="mb-3">
                    <label class="form-label" for="password" th:text="#{password}"></label>
                    <input class="form-control" type="password" id="password"
                           placeholder="Enter your password here" th:field="*{password}">
                </div>
                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" th:value="#{signUp}">
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/footer :: footer"></div>
</body>
</html>
